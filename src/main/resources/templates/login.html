<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reg.css}">
</head>
<body>
<div id="logo">
    <img src="https://st-1.akipress.org/st_all/bilim/9/1519540999.2.jpg" width="100px" height="auto">
</div>
<div class="main">
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="alert alert-error">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div class="bl" id="top">
            <label for="un">Username</label>
            <input id="un" type="text" name="username" placeholder="Username" required="">
        </div>
        <div class="bl">
            <label for="pass">Password</label>
            <input id="pass" type="password" name="password" placeholder="Password" required="">
        </div>
        <button type="submit">Login</button>
    </form>
    <form th:action="@{/reg}" method="GET">
        <button type="submit" id="regbtn">
            Sign Up
        </button>
    </form>
</div>
<div class="footer">
    <p>Copyrights reserved. Bishkek, International University Ala-Too 2022.</p>
</div>
</body>
</html>
